<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>タイピングゲーム</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="icon" href="../favicon.ico">
    </head>
    <body>
        <header id="header">
            <h1><a href="http://yudai25n.html.xdomain.jp/home/index.html">Yudai</a></h1>
        </header>
        <div class="main">
            <div class="show">
                <div class="timer space">
                    <p id="timer">0</p>
                    <p class="min">sec</p>
                </div>
                <div class="score space" id="scoreC">
                    <p id="score">0</p>
                    <p class="min">pts</p>
                </div>
            </div>
            <div class="container">
                <div class="question">
                    <h1 id="question">
                        click to start
                    </h1>
                </div>
                <div class="type" id="type">
                </div>
            </div>
        </div>
        <script src="../data/setting.js"></script>
        <script src="../data/vocaloid.js"></script>
        <script src="../script/script.js"></script>
    </body>
</html>
